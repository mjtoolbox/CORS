<!DOCTYPE html>
<html>

<head>
    <title>jQuery AJAX POST Form</title>
    <meta charset="utf-8">
</head>

<body>

    <div id="response">
        <pre></pre>
    </div>

    <form id="my-form">
        <input type="text" id="UserID" name="UserID" placeholder="User ID" />
        <input type="password" id="password" name="password" placeholder="Password" />

        <button type="submit">Login</button>
    </form>

    <script src="scripts/jquery-1.12.3.min.js" type="text/javascript">
    </script>
    <script>
        (function ($) {
            function processForm(e) {
                $.ajax({
                    url: "https://kdcbchemdrweb2.bchydro.bc.ca/eMeterRestWebApi/api/DemandResponseIsUser",
                    dataType: 'jsonp',
                    //type: 'post',
                    method: 'POST',
                    contentType: 'application/x-www-form-urlencoded',
//                    data: $(this).serialize(),
                    success: function (data, textStatus, jQxhr) {
                        $('#response pre').html(data);
                        console.log(data);
                        alert(data);
                    },
                    error: function (jqXhr, textStatus, errorThrown) {
                        console.log(errorThrown);
                    }
                });

                e.preventDefault();
            }

            $('#my-form').submit(processForm);
        })(jQuery);
    </script>
</body>

</html>
